<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>
			<font color="red"> Welcome Page </font>
		</h1>
	</center>

	<form method="get" action="/BankApplication/personalInformation">

		<table>
			<tr>
				<td><label for="fname">First Name</label></td>
				<td><input type="text" name="fname" id="fname"></td>
			</tr>
			<tr>
				<td><label for="lname">Last Name</label></td>
				<td><input type="text" name="lname" id="lname"></td>
			</tr>
			<tr>
				<td><label for="mname">Middle Name</label></td>
				<td><input type="text" name="mname" id="mname"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td><input type="radio" name="gender" id="gender" value="male"
					checked>MALE</td>
				<td><input type="radio" name="gender" id="gender"
					value="female">FEMALE</td>
			</tr>
		</table>
		<br> <br> <input type=submit name="submit" value="submit" />
	</form>

</body>
</html>
